<section id="one" class="wrapper style2 spotlights">

  <div class="inner">
    <h1 class="major">Palestras e cursos</h1>
  </div>

  <section class="" *ngFor="let talk of talks">
    <div class="content">
      <div class="inner">
        <h2>{{talk.name}}</h2>

      </div>
    </div>
  </section>
</section>
