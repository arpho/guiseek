<p>barcode-page works!</p>

<mat-card>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input type="text" matInput formControlName="code">
    </mat-form-field>

    <button mat-button>Enviar</button>
  </form>
</mat-card>

<mat-card *ngIf="submitted">
  <svg-barcode-viewer [value]="code.value" format="codabar"></svg-barcode-viewer>
</mat-card>
